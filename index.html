<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <title>Todo List</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container">
            <h1><i class="bi bi-card-list" style="font-size: 25px; color:blue;"></i> Todo List</h1>
            <form class="d-flex" role="search">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search""></i></span>
                    <input type=" text" class="form-control" placeholder="Rechercher" aria-label="search"
                            aria-describedby="basic-addon1">
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="service-item">
                    <div class="service-content">
                        <p>Taches Restantes</p>
                        <i class="bi bi-clock-fill" style="font-size: 25px; color:red;"></i>
                        <span id="compteur1">0</span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                        aria-label="Danger striped example" style="width: 50%" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="service-item">
                    <div class="service-content">
                        <p>Taches Finies</p>
                        <i class="bi bi-check-circle-fill" style="font-size: 25px; color:green;"></i>
                        <span id="compteur2">0</span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                        aria-label="Danger striped example" style="width: 50%" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="service-item">
                    <div class="service-content">
                        <p>Taches Totales</p>
                        <i class="bi bi-info-circle-fill" style="font-size: 25px; color:rgb(125, 131, 125);"></i>
                        <span id="compteur3">0</span>
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar"
                        aria-label="Danger striped example" style="width: 50%" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>




        <div id="task-container">
        </div>


        <form class="d-flex" id="add-task-container" role="search">
            <div class="input-group">
                <input type=" text" class="form-control" placeholder="Entrer ici une nouvelle tache..."
                    aria-label="search" aria-describedby="basic-addon1" id="input-task">
                <span class="input-group-text" id="add-task"><i class="bi bi-send-fill"></i></span>
            </div>
        </form>
    </div>





    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
